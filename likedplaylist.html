<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked playlist</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--top navigation bar-->
    <div class = "heading">

        <img src = "images/spotifylogo.png" id="spotify-logo">
        <div class = "home-search">
            <button type="button" id="homebttn">
                <div class="circle"> 
                    <img src = "images/homelogo.png" class="home-img">
                </div>
            </button>
            <div class = "searchbttn">
                <div class="search">
                    <img src = "images/searchlogo.png" class="search-img">
                    <input class="search-box" type="search" placeholder="What do you want to play?">
                </div>
            </div>
        </div>
        <!--user pfp-->
        <img src="images/userpfp.jpeg" class="user-img">
    </div>
    
    <script src ="likedplaylist.js"></script>
</body>
</html>
