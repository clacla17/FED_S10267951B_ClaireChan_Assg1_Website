<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Spotify Web</title>
    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="playlist.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<!--top navigation bar-->
<div class = "heading">

    <img src = "images/spotifylogo.png" id="spotify-logo">
    <div class = "home-search">
        <button type="button" id="homebttn">
            <div class="circle"> 
                <img src = "images/homelogo.png" class="home-img">
            </div>
        </button>
        <div class = "searchbttn">
            <div class="search">
                <img src = "images/searchlogo.png" class="search-img">
                <input class="search-box" type="search" placeholder="What do you want to play?">
            </div>
        </div>
    </div>
    <!--user pfp-->
    <img src="images/userpfp.jpeg" class="user-img">
</div>

<!--bottom homescreen-->
<div class="homescreen-bottom">
     <!--middle panel-->
     <div class="middle-panel">
        <div class="middle-frame">
            <div class="playlistdets">

                <section id="topbanner">
                    <img src="images/liked songs.jpg" id="LSimg">
                    <div id="dets">
                        <b id="plist">Playlist</b>
                        <h1><b>Liked Songs</b></h1>
                        <div id="nextline">
                            <img src="images/userpfp.jpeg" id="LPpfp">
                            <b>eclair</b> 
                            <p> . 18 songs</p>
                        </div>
                    </div>
                </section>

                <section id="playpause">
                    <button type="button" class="playbttn"> 
                        <img src="images/play button.png" id="thebttn">
                    </button>
                </section>

                <section id="songsection">
                    <section id="heading">
                        <div class="num">
                            <p>#</p>
                        </div>
                        <div class="song">
                            <p>Title</p>
                        </div>
                        <div class="album">
                            <p>Album</p>
                        </div>
                        <div class="duration">
                            <img src="images/clockicon.png">
                        </div>
                    </section>
                </section>

            </div>
        </div>
    </div>   
</div>
    <script src="likedplaylist.js"></script>
</body>
</html>
