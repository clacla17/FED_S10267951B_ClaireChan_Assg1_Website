<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Spotify Web</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--top navigation bar-->
    <div class = "heading">

        <img src = "spotifylogo.png" class="spotify-logo">

        <div class = "home-search">
            <div class="home">
                <div class="circle"> 
                    <img src = "homelogo.png" class="home-img">
                </div>  
            </div>
            <div class = "search">
                <div class="search-box">
                    <div class="search-icon">
                        <img src = "searchlogo.png" class="search-img">
                    </div>
                    <div>What do you want to play?</div>
                </div>
            </div>
        </div>
        <!--user pfp-->
        <img src="userpfp.jpeg" class="user-img">
    </div>
    
    <!--bottom homescreen-->
    <div class="homescreen-bottom">
        <div class="playlist-panel">
            <img src="spotifylib.png" class="lib-icon">
        </div>
        <div class="middle-panel">
            
        </div>
    </div>

</body>
</html>
