<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Spotify Web</title>
    <link rel="stylesheet" href="/CSS/normalize.css" type="text/css">
    <link rel="stylesheet" href="/CSS/playlist.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<!--top navigation bar-->
<div class = "heading">

    <img src = "/images/spotifylogo.png" id="spotify-logo">
    <div class = "home-search">
        <button type="button" id="homebttn">
            <div class="circle"> 
                <img src = "/images/homelogo.png" class="home-img">
            </div>
        </button>
        <div class = "searchbttn">
            <div class="search">
                <button type="button" id="browsebttn">
                    <img src = "images/searchlogo.png" class="search-img">
                </button>
                <input class="search-box" type="search" placeholder="What do you want to play?">
            </div>
        </div>
    </div>
    <!--user pfp-->
    <img src="images/userpfp.jpeg" class="user-img">
</div>
